# RTL Pro - Shopify App Configuration
# Learn more: https://shopify.dev/docs/apps/tools/cli/configuration

name = "RTL Pro"
client_id = "YOUR_CLIENT_ID"
application_url = "https://your-app-domain.com"
embedded = true

[access_scopes]
scopes = "read_themes,write_themes,read_locales,write_locales,read_translations,write_translations,read_products,read_orders,read_content,write_content"

[auth]
redirect_urls = [
  "https://your-app-domain.com/api/auth/callback",
  "https://your-app-domain.com/auth/callback"
]

[webhooks]
api_version = "2024-10"

  [webhooks.privacy_compliance]
  customer_data_request_url = "https://your-app-domain.com/api/webhooks/customers/data_request"
  customer_deletion_url = "https://your-app-domain.com/api/webhooks/customers/redact"
  shop_deletion_url = "https://your-app-domain.com/api/webhooks/shop/redact"

[app_proxy]
url = "https://your-app-domain.com/api/proxy"
subpath = "rtl-pro"
prefix = "apps"

[pos]
embedded = false

[build]
automatically_update_urls_on_dev = true
dev_store_url = "YOUR_DEV_STORE.myshopify.com"
